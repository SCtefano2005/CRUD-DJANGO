{% extends 'base.html' %}

{% block content %}
<h1>Registro</h1>

{% if error %}
    <p>{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    
    {{ form.username.label_tag }} {{ form.username }}
    <br>
    {{ form.password1.label_tag }} {{ form.password1 }}
    <br>
    {{ form.password2.label_tag }} {{ form.password2 }}
    <br>
    <button type="submit">Registrarse</button>
</form>
{% endblock %}
